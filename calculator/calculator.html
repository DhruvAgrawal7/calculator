    <html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <div id="parent">
            <div class="container" id="container">
                <div id="project_title">
                    CALCULATOR
                </div>
                <div id="screen">

                </div>
                <div id="compo">
                    <div class="row gy-0 gx-0">
                        <div class="col gx-5" data-value = "ac" >
                            AC
                        </div>
                        <div class="col gx-5" data-value = "+/-" >
                            +/-
                        </div>
                        <div class="col gx-5" data-value = "%" >
                            %
                        </div>
                        <div class="col gx-5" data-value = "/" >
                            /
                        </div>
                    </div>
                    <div class="row gy-0 gx-0">
                        <div class="col gx-5" data-value = "7" >
                            7
                        </div>
                        <div class="col gx-5" data-value = "8" >
                            8
                        </div>
                        <div class="col gx-5" data-value = "9" >
                            9
                        </div>
                        <div class="col gx-5" data-value = "*" >
                            *
                        </div>
                    </div>
                    <div class="row gy-0 gx-0">
                        <div class="col gx-5" data-value = "4" >
                            4
                        </div>
                        <div class="col gx-5" data-value = "5" >
                            5
                        </div>
                        <div class="col gx-5" data-value = "6" >
                            6
                        </div>
                        <div class="col gx-5" data-value = "-" >
                            -
                        </div>
                    </div>
                    <div class="row gy-0 gx-0">
                        <div class="col gx-5" data-value = "1" >
                            1
                        </div>
                        <div class="col gx-5" data-value = "2" >
                            2
                        </div>
                        <div class="col gx-5" data-value = "3">

                        </div>
                        <div class="col gx-5" data-value = "+" >
                            +
                        </div>
                    </div>
                    <div class="row gy-0 gx-0">
                        <div class="col-6 gx-5" data-value = "0" >
                            0
                        </div>
                        
                        <div class="col gx-5" data-value = "." >
                            .
                        </div>
                        <div class="col gx-5" data-value = "=" >
                            =
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
